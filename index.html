<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Dspress.com</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="container">

        <div class="logo"></div>
        <div class="sea">
          <input placeholder="Хайх" />

        </div>
        <ul class="check" id="navbar">
          <a href="#" class="link">МЭДЭЭ</a>
          <a href="#" class="link">ТОВХИМОЛ</a>

      </div>
      <div class="marketing">
        <div class="dm">
          <h1>Хөрөнгө оруулалт, бизнесийн тоймыг 5 минутанд</h1>
          <h3>
            Таны шийдвэр гаргалтанд зайлшгүй хэрэгтэй мэдээллийг агуулсан имэйл

          </h3>
          <div class="add">
            <input placeholder="имэйл оруулах" />
            <button>Уншаад үзье</button>
          </div>
        </div>
        <div class="phone">
          <img
            src="https://lemonpress.mn/images/iphone.png"

            width="90%"
          />
        </div>
      </div>
      <div class="content"></div>
